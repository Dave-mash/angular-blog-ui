dist: trusty
sudo: required

language: node_js
node_js:
  - '10'

branches:
  only:
  - master

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

install:
  - npm install

before_script:
  - npm install -g @angular/cli

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox