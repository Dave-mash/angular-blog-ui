<div>
  <router-outlet></router-outlet>
  <app-nav-bar></app-nav-bar>
  <div class="sell-container">
    <form id="make-form">
      <span class="make-top">
        <span class="make-top-make">
          <label for="option">Make</label>
          <select name="make-option" id="make-option" class="form-control form-control-sm">
            <option value="any-make">Any Make</option>
            <option value="any-make">Toyota</option>
            <option value="any-make">Subaru</option>
          </select>
        </span>
        <span class="make-top-price">
          <label for="option">Model</label><br>
          <select name="model" id="model" class="form-control form-control-sm">
            <option value="used">modelOne</option>
            <option value="brand-new">modelTwo</option>
          </select>
        </span>
      </span>
      <span class="make-bottom">
        <span class="make-bottom-color">
          <label for="color">Color</label><br>
          <select name="color" id="color" class="form-control form-control-sm">
            <option value="color">Any Color</option>
            <option value="blue">Blue</option>
            <option value="silver">Silver</option>
          </select>
        </span>
        <span class="make-bottom-condition">
          <label for="condition">Condition</label><br>
          <select name="condition" id="condition" class="form-control form-control-sm">
            <option value="used">Brand New</option>
            <option value="brand-new">Used</option>
          </select>
        </span>
      </span>
      <span class="make-bottom">
        <span class="make-bottom-color">
          <label for="color">Picture</label><br>
          <input type="file">
        </span>
        <span class="make-bottom-condition">
          <label for="condition">Price</label><br>
          <input type="number" class="form-control" placeholder="Enter Price">
        </span>
      </span>
      <textarea
        name="description"
        class="form-control"
        id="exampleFormControlTextarea1"
        placeholder="Enter Description"
        rows="3"></textarea>
      <span class="submit-span">
        <button id="submit" class="btn btn-primary btn-lg">Post Car</button>
      </span>
    </form>
  </div>
  <app-footer></app-footer>
